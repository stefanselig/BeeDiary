<div>
	<input type="search" placeholder="Search for DiaryEntry" />
	<input type="submit" />
	<button (click)="createDiaryEntry()">Create New DiaryEntry</button>
</div>
<div *ngFor="#diaryentry of diaryEntries">
	<button (click)="editDiaryEntry(diaryentry.id)">Edit DiaryEntry</button>
	<p>{{diaryentry.type}}</p>
	
	<!-- Case AcarianControl: -->
	<div *ngIf="diaryentry.type == 'AcarianControl'">
		CountDays: <input type="number" [(ngModel)]="diaryentry.countDays" readonly />
		AcariansCaseOfDeath: <input type="number" [(ngModel)]="diaryentry.acariansCaseOfDeath" readonly />
		Description: <input type="text"   [(ngModel)]="diaryentry.description" readonly />
	</div>
	
	<!-- Case Construction: -->
	<div *ngIf="diaryentry.type == 'Construction'"></div>
	
	<!-- Case Treatment: -->
	<div *ngIf="diaryentry.type == 'Treatment'">
		<p>{{diaryentry.treatmentType}}</p>
		Means: <input type="text" [(ngModel)]="diaryentry.means" readonly />
		Startdate: <input type="date" [(ngModel)]="diaryentry.startdate" readonly />
		Enddate: <input type="date" [(ngModel)]="diaryentry.enddate" readonly />
	</div>
	
	<!-- Case Feeding: -->
	<div *ngIf="diaryentry.type == 'Feeding'">
		<p>{{diaryentry.feedingType}}</p>
		Amount: <input type="number" [(ngModel)]="diaryentry.amount" placeholder="[kg]" readonly />
		Ratio: <input type="text" [(ngModel)]="diaryentry.ratio" readonly />
	</div>
	
	<!-- Case HoneyRemoval: -->
	<div *ngIf="diaryentry.type == 'HoneyRemoval'">
		Amount: <input type="number" [(ngModel)]="diaryentry.amount" placeholder="[kg]" readonly />
	</div>
	
	<!-- Case Loss: -->
	<div *ngIf="diaryentry.type == 'Loss'">
		Reason: <input type="text" [(ngModel)]="diaryentry.reason" readonly />
	</div>
	
	<!-- Case CutDroneBreed: -->
	<div *ngIf="diaryentry.type == 'CutDroneBreed'"></div>
	
	<!-- Case Other: -->
	<div *ngIf="diaryentry.type == 'Other'"></div>
	
	Date: <input type="date" [(ngModel)]="diaryentry.date" readonly />
	Description: <input type="description" [(ngModel)]="diaryentry.description" readonly /> <!-- markdown -->
	
	<!-- Photo + upload -->
	Photos: 
	<div *ngFor="#photo of diaryentry.photos">
		<img src="photo.data" />
	</div>
</div>
