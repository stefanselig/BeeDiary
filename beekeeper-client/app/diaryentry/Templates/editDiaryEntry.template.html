<div id="editDiaryEntryContent">
	<div>
		<div class="form-group">
			<label> Types: </label>
			<select [(ngModel)]="diaryentry.type" class="form-control">
				<option *ngFor="#type of typeEnum" [value]="type">
					{{type}}
				</option>
			</select>
		</div>

		<!-- Case AcarianControl: -->
		<div *ngIf="diaryentry.type == 'acarianControl'">
			<div class="form-group">
				<label>CountDays:</label> 
				<input type="number" [(ngModel)]="diaryentry.countDays" class="form-control"/>
				<label>AcariansCaseOfDeath:</label> 
				<input type="number" [(ngModel)]="diaryentry.deadAcarians" class="form-control"/>
			</div>
		</div>

		<!-- Case Construction: -->
		<div *ngIf="type == 'construction'" class="form-group"></div>
		
		<!-- Case Treatment: -->
		<div *ngIf="diaryentry.type == 'treatment'">
			<div class="form-group">
				<label>TreatmentTypes:</label>
				<select [(ngModel)]="diaryentry.treatmentType" class="form-control">
					<option *ngFor="#treatmentType of treatmentTypes" [value]="treatmentType">
						{{treatmentType}}
					</option>
				</select>
				<label>Means:</label>
				<input type="text" [(ngModel)]="diaryentry.appliance" class="form-control"/>
				<label>Startdate:</label>
				<input type="date" [(ngModel)]="diaryentry.treatmentBegin" class="form-control"/>
				<label>Enddate:</label>
				<input type="date" [(ngModel)]="diaryentry.treatmentEnd" class="form-control"/>
			</div>
		</div>
		
		<!-- Case Feeding: -->
		<div *ngIf="diaryentry.type == 'feeding'">
			<div class="form-group">
				<label>FeedingTypes:</label>
				<select [(ngModel)]="diaryentry.foodType" class="form-control">
					<option *ngFor="#feedingType of feedingTypes" [value]="feedingType">
						{{feedingType}}
					</option>
				</select>
				<label>Amount:</label>
				<input type="number" [(ngModel)]="diaryentry.amount" placeholder="[kg]" class="form-control" />
				<label>Ratio:</label>
				<input type="text" [(ngModel)]="diaryentry.proportion" class="form-control"/>
			</div>
		</div>

		<!-- Case HoneyRemoval: -->
		<div *ngIf="diaryentry.type == 'honeyRemoval'">
			<div class="form-group">
				<label>Amount:</label>
				<input type="number" [(ngModel)]="diaryentry.amount" placeholder="[kg]" class="form-control" />
			</div>
		</div>
		
		<!-- Case Loss: -->
		<div *ngIf="typeValue == 'loss'">
			<div class="form-group">
				<label>Reason:</label>
				<input type="text" [(ngModel)]="diaryentry.reason" class="form-control"/>
			</div>
		</div>	
		
		<!-- Case CutDroneBreed: -->
		<div *ngIf="type == 'cutDroneBrood'" class="form-group"></div>
		
		<!-- Case Other: -->
		<div *ngIf="type == 'other'" class="form-group"></div>
		
		<div class="form-group">
			<label>Date:</label>
			<input type="date" [(ngModel)]="diaryentry.date" class="form-control"/>
		</div>

		<div class="form-group">
			<label>Description:</label>
			<label>Enable Markdown editing? </label>
			<input type="checkbox" [(ngModel)]="markdownEnabled" />
			<textarea placeholder="Description" [(ngModel)]="diaryentry.description" class="form-control" rows="4" cols="20"></textarea>
			<div *ngIf="markdownEnabled == true" id="mdDescription">
				{{parseMd()}}
			</div>
		</div>
		
		<div class="form-group">
			<!-- Figure out photo upload -->
			<label>Photos:</label>
			<div *ngFor="#photo of diaryentry.photos"> <!-- No ngControl for this one -->
				<img src="photo.content" />
			</div>
			<br />
			<label>Upload Photo:</label>
			<input type="file"/>
		</div>

		<input type="submit" (click)="updateDiaryEntry()" value="Update DiaryEntry" class="btn btn-default"/>
		
		<input type="button" (click)="cancel()" value="Cancel" class="btn btn-default"/>
	</div>	
</div>
