<form (ngSubmit)="createNewDiaryEntry(createDiaryEntryForm)" #createDiaryEntryForm="ngForm" id="createDiaryEntryForm">
	<div class="form-group">
		<label> Types: </label>
		<select ngControl="type" class="form-control">
			<option *ngFor="#type of typeEnum" [value]="type">
				{{type}}
			</option>
		</select>
	</div>
	type is: {{createDiaryEntryForm.value.type}}
	<!-- Case AcarianControl: -->
	<div *ngIf="createDiaryEntryForm.value.type == 'acarianControl'">
		<div class="form-group">
			<label>CountDays:</label> 
			<input type="number" ngControl="countDays" class="form-control"/>
			<label>AcariansCaseOfDeath:</label> 
			<input type="number" ngControl="deadAcarians" class="form-control"/>
		</div>
	</div>
	
	<!-- Case Construction: -->
	<div *ngIf="createDiaryEntryForm.value.type == 'construction'"></div>
	
	<!-- Case Treatment: -->
	<div *ngIf="createDiaryEntryForm.value.type == 'treatment'">
		<div class="form-group">
			<label>TreatmentTypes:</label>
			<select ngControl="treatmentType" class="form-control">
				<option *ngFor="#treatmentType of treatmentTypes" [value]="treatmentType">
					{{treatmentType}}
				</option>
			</select>
			<label>Means:</label>
			<input type="text" ngControl="appliance" class="form-control"/>
			<label>Startdate:</label>
			<input type="date" ngControl="treatmentBegin" class="form-control"/>
			<label>Enddate:</label>
			<input type="date" ngControl="treatmentEnd" class="form-control"/>
		</div>
	</div>
	
	<!-- Case Feeding: -->
	<div *ngIf="createDiaryEntryForm.value.type == 'feeding'">
		<div class="form-group">
			<label>FeedingTypes:</label>
			<select ngControl="foodType" class="form-control">
				<option *ngFor="#feedingType of feedingTypes" [value]="feedingType">
					{{feedingType}}
				</option>
			</select>
			<label>Amount:</label>
			<input type="number" ngControl="amount" placeholder="[kg]" class="form-control" />
			<label>Ratio:</label>
			<input type="text" ngControl="proportion" class="form-control"/>
		</div>
	</div>
	
	<!-- Case HoneyRemoval: -->
	<div *ngIf="createDiaryEntryForm.value.type == 'honeyRemoval'">
		<div class="form-group">
			<label>Amount:</label>
			<input type="number" ngControl="amount" placeholder="[kg]" class="form-control" />
		</div>
	</div>
	
	<!-- Case Loss: -->
	<div *ngIf="createDiaryEntryForm.value.type == 'loss'">
		<div class="form-group">
			<label>Reason:</label>
			<input type="text" ngControl="reason" class="form-control"/>
		</div>
	</div>		

	<!-- Case cutDroneBrood: -->
	<div *ngIf="createDiaryEntryForm.value.type == 'cutDroneBrood'"></div>
	
	<!-- Case Other: -->
	<div *ngIf="createDiaryEntryForm.value.type == 'other'"></div>
		
	<div class="form-group">
		<label>Date:</label>
		<input type="date" ngControl="date" class="form-control"/>
	</div>

	<div class="form-group">
		<label>Description:</label>
		<label>Enable Markdown editing? </label>
		<input type="checkbox" [(ngModel)]="markdownEnabled" />
		<textarea placeholder="Description" ngControl="description" [(ngModel)]="mdDescription" class="form-control" rows="4" cols="20"></textarea>
		<div *ngIf="markdownEnabled == true" id="mdDescription">
			{{parseMd()}}
		</div>
	</div>
	
	<div class="form-group">
		<!-- Figure out photo upload -->
		<label>Photos:</label>
		<div *ngFor="#photo of photos"> <!-- No ngControl for this one -->
			<img src="photo.content" />
		</div>
		<br />
		<label>Upload Photo:</label>
		<input type="file"/>
	</div>
	
	<input type="submit" value="Create new DiaryEntry" class="btn btn-default"/>
	
	<input type="button" (click)="cancel()" value="Cancel" class="btn btn-default"/>
</form>
