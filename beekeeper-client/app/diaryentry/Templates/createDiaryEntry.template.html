<form (ngSubmit)="createNewDiaryEntry(createDiaryEntryForm)" #createDiaryEntryForm="ngForm" id="createDiaryEntryForm">
	<div class="form-group">
		<label> Types: </label>
		<select ngControl="typeValue" class="form-control">
			<option *ngFor="#type of typeEnum" [value]="type"></option>
		</select>
	</div>

	<!-- Case AcarianControl: -->
	<div *ngIf="typeValue == 'AcarianControl'">
		<div class="form-group">
			<label>CountDays:</label> 
			<input type="number" ngControl="countDays" class="form-control"/>
			<label>AcariansCaseOfDeath:</label> 
			<input type="number" ngControl="acariansCaseOfDeath" class="form-control"/>
			<label>CountDays:</label> 
			<input type="number" ngControl="coundDays" readonly class="form-control"/>
			<label>Description:</label> 
			<input type="text"   ngControl="description" class="form-control"/>
		</div>
	</div>
	
	<!-- Case Construction: -->
	<div *ngIf="typeValue == 'Construction'"></div>
	
	<!-- Case Treatment: -->
	<div *ngIf="typeValue == 'Treatment'">
		<div class="form-group">
			<label>TreatmentTypes:</label>
			<select ngControl="treatmentTypeValue" class="form-control">
				<option *ngFor="#treatmentType of treatmentTypes" [value]="treatmentType"></option>
			</select>
			<label>Means:</label>
			<input type="text" ngControl="means" class="form-control"/>
			<label>Startdate:</label>
			<input type="date" ngControl="startdate" class="form-control"/>
			<label>Enddate:</label>
			<input type="date" ngControl="enddate" class="form-control"/>
		</div>
	</div>
	
	<!-- Case Feeding: -->
	<div *ngIf="typeValue == 'Feeding'">
		<div class="form-group">
			<label>FeedingTypes:</label>
			<select ngControl="feedingTypeValue" class="form-control">
				<option *ngFor="#feedingType of feedingTypes" [value]="feedingType"></option>
			</select>
			<label>Amount:</label>
			<input type="number" ngControl="amount" placeholder="[kg]" class="form-control" />
			<label>Ratio:</label>
			<input type="text" ngControl="ratio" class="form-control"/>
		</div>
	</div>
	
	<!-- Case HoneyRemoval: -->
	<div *ngIf="typeValue == 'HoneyRemoval'">
		<div class="form-group">
			<label>Amount:</label>
			<input type="number" ngControl="amount" placeholder="[kg]" class="form-control" />
		</div>
	</div>
	
	<!-- Case Loss: -->
	<div *ngIf="typeValue == 'Loss'">
		<div class="form-group">
			<label>Reason:</label>
			<input type="text" ngControl="reason" class="form-control"/>
		</div>
	</div>		

	<!-- Case CutDroneBreed: -->
	<div *ngIf="typeValue == 'CutDroneBreed'"></div>
	
	<!-- Case Other: -->
	<div *ngIf="typeValue == 'Other'"></div>
		
	<div class="form-group">
		<label>Date:</label>
		<input type="date" ngControl="date" class="form-control"/>
	</div>

	<div class="form-group">
		<label>Description:</label>
		<input type="description" placeholder="Description" ngControl="description" class="form-control" /> <!-- markdown -->
	</div>	
	
	<div class="form-group">
		<!-- Figure out photo upload -->
		<label>Photos:</label>
		<div *ngFor="#photo of photos"> <!-- No ngControl for this one -->
			<img src="photo.data" />
		</div>
		<br />
		<label>Upload Photo:</label>
		<input type="file"/>
	</div>
	
	<input type="submit" value="Create new DiaryEntry" class="btn btn-default"/>
	
	<input type="button" (click)="cancel()" value="Cancel" class="btn btn-default"/>
</form>
