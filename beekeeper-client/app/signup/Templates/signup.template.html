<form (ngSubmit)="onSubmit()" #userForm="ngForm">
	<label for="email">Email</label>
	<input [(ngModel)]="user.email" type="text" placeholder="Enter username"/>
	<label for="password">Password</label>
	<input [(ngModel)]="user.password" type="password" placeholder="Enter password"/>
	<button type="submit"></button>
</form>
