<h1> Bienenstock </h1>
<div class="beehiveForm col-sm-4">
	<div>
		<div>
			<div class="form-group">
				<label>Nummer: </label>
				<input type="number" [(ngModel)]="beehive.hiveNumber" placeholder="Number" class="form-control">
			</div>
			
			<div class="form-group">
				<label>Name:</label>
				<input type="text" [(ngModel)]="beehive.hiveName" placeholder="Name" class="form-control"/>
			</div>
			
			<div class="form-group">
				<label> Adresse: </label>
				<input type="text" [(ngModel)]="beehive.hiveLocation.address" placeholder="Address" class="form-control"/>
				<label> Lat: </label>
				<input type="text" [(ngModel)]="beehive.hiveLocation.lat" placeholder="Latitude" class="form-control"/>
				<label> Lng: </label>
				<input type="text" [(ngModel)]="beehive.hiveLocation.lng" placeholder="Longitude" class="form-control"/>
				<input type="button" (click)="callGetCoordinates()" class="btn btn-default" value="GPS-Position abrufen">
			</div>
			
			<div class="form-group">
				<label> Beschreibung: </label>
				<input type="text" [(ngModel)]="beehive.description" placeholder="Description" class="form-control">
			</div>
			
			<div class="form-group">
				<label>Quelle:</label>
				<select [(ngModel)]="beehive.source.type" class="form-control">
					<option *ngFor="#sourceType of sourceTypes" [value]="sourceType">
						{{sourceType}}
					</option>
				</select>
				<div *ngIf="beehive.source.type == 'Other'">
					<label>Alternativer Quelltyp:</label>
					<input type="text" [(ngModel)]="beehive.source.type" placeholder="Source Type" class="form-control" />
				</div>
				<label> Quellursprung: (Nicht erforderlich) </label>
				<input type="number" [(ngModel)]="beehive.source.origin" placeholder="Source Origin" class="form-control"/>
			</div>
			
			<div class="form-group">
				<label> Startdatum: </label>
				<input type="date" [(ngModel)]="beehive.startDate" placeholder="Start date" class="form-control"/>
			</div>
			
			<div class="form-group">
				<label> Verloren? </label>
				<input type="checkbox" [(ngModel)]="beehive.lost.isLost" />
				<div *ngIf="beehive.lost.isLost">
					<label> Verlustgrund: </label>
					<input type="text" placeholder="Reason" [(ngModel)]="beehive.lost.reason" class="form-control">
				</div>
			</div>
			
			<div class="form-group">
				<label> Beutenform: </label>
				<select [(ngModel)]="beehive.frameSize" class="form-control">
					<option *ngFor="#frameSize of frameSizes" [value]="frameSize">
						{{frameSize}}
					</option>
				</select>
			</div>
			
			<div class="form-group">
				<label> Beutenmaterial: </label>
				<select [(ngModel)]="beehive.frameMaterial" class="form-control">
					<option *ngFor="#frameMaterial of frameMaterials" [value]="frameMaterial">
						{{frameMaterial}}
					</option>
				</select>
			</div>
			
			<div class="form-group">
				<label> Wabenbau: </label>
				<select [(ngModel)]="beehive.combConstruction" class="form-control">
					<option *ngFor="#combConstruction of combConstructions" [value]="combConstruction">
						{{combConstruction}}
					</option>
				</select>
			</div>
			
			<button (click)="updateBeeHive()" type="submit" class="btn btn-default">
				<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
			</button>
			<button (click)="cancel()" class="btn btn-default">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>
		</div>
	</div>
</div>
<map class="col-sm-8" [latitude]="48" [longitude]="13" (afterMapInit)="callCenterMap($event)"></map>
