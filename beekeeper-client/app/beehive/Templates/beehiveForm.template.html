<div class="beehiveForm">
	<div>
		<div class="form-group">
			<label>Nummer: </label>
			<input type="number" [(ngModel)]="beehive.hiveNumber" placeholder="Number" class="form-control">
		</div>
		
		<div class="form-group">
			<label>Name:</label>
			<input type="text" [(ngModel)]="beehive.hiveName" placeholder="Name" class="form-control"/>
		</div>
		
		<div class="form-group">
			<label> Adresse: </label>
			<input type="text" [ngModel]="beehive.hiveLocation?.address" (ngModelChange)="beehive.hiveLocation.address = $event" placeholder="Address" class="form-control"/>
			<label> Lat: </label>
			<input type="text" [ngModel]="beehive.hiveLocation?.lat" (ngModelChange)="beehive.hiveLocation.lat = $event" placeholder="Latitude" class="form-control"/>
			<label> Lng: </label>
			<input type="text" [ngModel]="beehive.hiveLocation?.lng" (ngModelChange)="beehive.hiveLocation.lng = $event" placeholder="Longitude" class="form-control"/>
			<input type="button" (click)="callGetCoordinates()" class="btn btn-default" value="GPS-Position abrufen">
		</div>
		
		<div class="form-group">
			<label> Beschreibung: </label>
			<input type="text" [(ngModel)]="beehive.description" placeholder="Description" class="form-control">
		</div>
		
		<div class="form-group">
			<label>Quelle:</label>
			<select [ngModel]="beehive.source?.type" (ngModelChange)="beehive.source.type = $event" class="form-control">
				<option *ngFor="#sourceType of sourceTypes" [value]="sourceType">
					{{sourceType}}
				</option>
			</select>
			<div *ngIf="beehive.source?.type == 'Anderes'">
				<label>Alternativer Quelltyp:</label>
				<input type="text" [ngModel]="beehive.source?.type" (ngModelChange)="beehive.source.type = $event" placeholder="Source Type" class="form-control" />
			</div>
			<label> Quellursprung: (Nicht erforderlich) </label>
			<input type="number" [ngModel]="beehive.source?.origin" (ngModelChange)="beehive.source.origin = $event" placeholder="Source Origin" class="form-control"/>
		</div>
		
		<div class="form-group">
			<label> Startdatum: </label>
			<input type="date" [(ngModel)]="beehive.startDate" placeholder="Start date" class="form-control"/>
		</div>
		
		<div class="form-group">
			<label> Verloren? </label>
			<input type="checkbox" [ngModel]="beehive.lost?.isLost" (ngModelChange)="beehive.lost.isLost = $event" />
			<div *ngIf="beehive.lost?.isLost">
				<label> Verlustgrund: </label>
				<input type="text" placeholder="Reason" [ngModel]="beehive.lost?.reason" (ngModelChange)="beehive.lost.reason = $event" class="form-control">
			</div>
		</div>
		
		<div class="form-group">
			<label> Beutenform: </label>
			<select [(ngModel)]="beehive.frameSize" class="form-control">
				<option *ngFor="#frameSize of frameSizes" [value]="frameSize">
					{{frameSize}}
				</option>
			</select>
		</div>
		
		<div class="form-group">
			<label> Beutenmaterial: </label>
			<select [(ngModel)]="beehive.frameMaterial" class="form-control">
				<option *ngFor="#frameMaterial of frameMaterials" [value]="frameMaterial">
					{{frameMaterial}}
				</option>
			</select>
		</div>
		
		<div class="form-group">
			<label> Wabenbau: </label>
			<select [(ngModel)]="beehive.combConstruction" class="form-control">
				<option *ngFor="#combConstruction of combConstructions" [value]="combConstruction">
					{{combConstruction}}
				</option>
			</select>
		</div>
	</div>
</div>
