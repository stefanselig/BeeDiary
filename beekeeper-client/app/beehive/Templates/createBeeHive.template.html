<h1> BeeHive </h1>
<div id="createBeeHiveContent">
		<form (ngSubmit)="createNewBeeHive(createBeeHiveForm)" #createBeeHiveForm="ngForm">
			<div class="form-group">
				<label> Number: </label>
				<input type="number" ngControl="hiveNumber" placeholder="Number" class="form-control" />
			</div>
			
			<div class="form-group">
				<label> Name: </label>
				<input type="text" ngControl="hiveName" placeholder="Name" class="form-control" />
			</div>
			
			<div class="form-group">
				<h3> Location: </h3>
				<label> Address: </label>
				<input type="text" ngControl="address" placeholder="Address" class="form-control" [(ngModel)]="location.address" />
				<label> Latitude: </label>
				<input type="text" ngControl="lat" placeholder="Latitude" class="form-control" [(ngModel)]="location.lat"/>
				<label> Longitude: </label>
				<input type="text" ngControl="long" placeholder="Longitude" class="form-control" [(ngModel)]="location.long"/>
				<input type="button" (click)="callGetCoordinates()" class="btn btn-default" value="Get GPS Position">
			</div>
			
			<div class="form-group">
				<label>Description: </label>
				<input type="text" ngControl="description" placeholder="Description" class="form-control">
			</div>
			
			<div class="form-group">
				<label> Source: </label>
				<select class="form-control" ngControl="type" [(ngModel)]="sourceTypeValue">
					<option *ngFor="#sourceType of sourceTypes" [value]="sourceType">
						{{sourceType}}
					</option>
				</select>
				<div *ngIf="sourceTypeValue == 'Other'">
					<label>Alternate source type:</label>
					<input type="text" placeholder="Source Type" ngControl="sourceTypeOtherText" class="form-control"/><!-- case: free text -->
				</div>
				<label> Source origin: (Not required): </label>
				<input type="number" placeholder="Source Origin" class="form-control" ngControl="origin" />
			</div>
			
			<div class="form-group">
				<label> Startdate: </label>
				<input type="date" placeholder="Start date" ngControl="startDate" class="form-control" />
			</div>
			
			<div class="form-group">
				<label> Lost? </label>
				<input type="checkbox" ngControl="isLost" [(ngModel)]="isLost" />
				<div *ngIf="isLost">
					<label> Reason for Loss: </label>
					<input type="text" placeholder="Reason" ngControl="reason" class="form-control" />
				</div>
			</div>
			
			<div class="form-group">
				<label> FrameSize: </label>
				<select class="form-control" ngControl="frameSize">
					<option *ngFor="#frameSize of frameSizes" [value]="frameSize">
						{{frameSize}}
					</option>
				</select>
			</div>
			
			<div class="form-group">
				<label> FrameMaterial: </label>
				<select class="form-control" ngControl="frameMaterial">
					<option *ngFor="#frameMaterial of frameMaterials" [value]="frameMaterial">
						{{frameMaterial}}
					</option>
				</select>
			</div>
			
			<div class="form-group">
				<label> CombConstruction: </label>
				<select class="form-control" ngControl="combConstruction" class="form-control">
					<option *ngFor="#combConstruction of combConstructions" [value]="combConstruction">
						{{combConstruction}}
					</option>
				</select>
			</div>
			
			<input type="submit" class="btn btn-default" value="Create new BeeHive">
			
			<input type="button" (click)="cancel()" class="btn btn-default" value="Cancel"/>
		</form>
</div>
<div id="map"></div>
